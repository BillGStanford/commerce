<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6B46C1" />
    
    <!-- Primary Meta Tags -->
    <title>NileMarket - Your Premier Online Marketplace</title>
    <meta name="title" content="NileMarket - Your Premier Online Marketplace" />
    <meta name="description" content="Discover a world of products at NileMarket. Buy, sell and trade with ease on our secure platform offering thousands of unique items." />
    <meta name="keywords" content="marketplace, online shopping, buy and sell, ecommerce, NileMarket" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="NileMarket - Your Premier Online Marketplace" />
    <meta property="og:description" content="Discover a world of products at NileMarket. Buy, sell and trade with ease on our secure platform offering thousands of unique items." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="NileMarket - Your Premier Online Marketplace" />
    <meta property="twitter:description" content="Discover a world of products at NileMarket. Buy, sell and trade with ease on our secure platform offering thousands of unique items." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="%PUBLIC_URL%" />
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font preloading -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    
    <!-- Structured data for Rich Results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "NileMarket",
        "url": "%PUBLIC_URL%",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "%PUBLIC_URL%/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "NileMarket",
        "url": "%PUBLIC_URL%",
        "logo": "%PUBLIC_URL%/logo192.png",
        "sameAs": [
          "https://facebook.com/nilemarket",
          "https://twitter.com/nilemarket",
          "https://instagram.com/nilemarket"
        ]
      }
    </script>
  </head>
